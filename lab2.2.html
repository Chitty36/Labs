	<h1>Drawing with D3 </h1>

    <script>

    var w = 500;
    var h = 100;
    var barPadding = 1;

    var dataset = [14, 5, 26, 23, 9];

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    
    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .text(function(d){
           return d;
       })
       .attr("fill","black")
       .attr("x", function(d, i){
           return i * (w / dataset.length) + 16;
       })
       .attr("y", function(d){
           return h - (d*4);
       })
       .attr("width",function(d){
           return (w/dataset.length-barPadding);
       })
       .attr("height", function(d){
           return d*4;
       });

       svg.selectAll("text")
          .data(dataset)

    </script>

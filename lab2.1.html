<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Data Visualisation Exercise 1"/>
    <meta name="keywords" content="HTML, CSS"/>

    <title>Task 2.1 D3 Data Binding</title>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Header styles */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* Paragraph styles for D3 generated elements */
        .warning {
            color: #e74c3c;
            background-color: #fce4e4;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .normal {
            color: #2c3e50;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
			margin: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 1em;
			border: none;
			border-radius: 5px;
			background-color: #2c3e50;
			color: white;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #1abc9c;
		}

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            background-color: #1a242f;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

</head>

<body>

    <div class="button-container">
        <a href="lab2.1.html" class="button">Lab2.1</a>
        <a href="lab2.2.html" class="button">Lab2.2</a>
        <a href="lab2.3.html" class="button">Lab2.3</a>
        <a href="lab2.4.html" class="button">Lab2.4</a>
    </div>

    <h1>Creating and Formatting Paragraph Elements with D3</h1>

    <script>
        var dataset = [14, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .attr("class", function(d) { 
                return d > 10 ? "warning" : "normal"; 
            })
            .text(function(d) {
                if(d > 10){
                    return "Warning: NAME watched " + d + " cat videos today.";
                }
                else{
                    return "NAME watched " + d + " cat videos today.";
                }
            });
    </script>

    <footer>COS30045 Data Visualisation<br>Jay Blogs</footer>

</body>
</html>
